<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>钰钰生日快乐</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }
    #cake {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      cursor: pointer;
    }
    #message, #wishTitle, #finalMessage {
      font-size: 24px;
      margin: 20px;
      display: none;
      z-index: 3;
      position: relative;
      text-align: center;
    }
    .wish-card {
      background: #ffe0ec;
      padding: 20px;
      margin: 10px auto;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      font-size: 18px;
      width: fit-content;
      z-index: 3;
      position: relative;
    }
    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }

    /* 🌹 玫瑰花飘落动画样式 */
    .rose {
      position: fixed;
      width: 40px;
      height: 40px;
      pointer-events: none;
      z-index: 4;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <img id="cake" src="yuyucake.png" alt="生日蛋糕">
  <div id="wishTitle">请领取钰钰的专属心愿单吧~~</div>
  <div class="wish-card" id="card1">和仪仪一直在一起</div>
  <div class="wish-card" id="card2">仪宝顺利上岸，天天开心，身体健康</div>
  <div class="wish-card" id="card3">钰宝顺利毕业，越来越帅</div>
  <div id="finalMessage">心愿单已被祝福之神接收，护佑钰钰新的一年里心想事成、万事如意♥♥♥</div>
  <!-- 背景音乐 -->
  <audio id="bgm" loop hidden>
    <source src="A%20Thousand%20Miles.mp3" type="audio/mpeg">
    您的浏览器不支持音频播放。
  </audio>


  <canvas class="fireworks"></canvas>

  <script>
    const cake = document.getElementById('cake');
    const wishTitle = document.getElementById('wishTitle');
    const finalMessage = document.getElementById('finalMessage');
    const cards = [
      document.getElementById('card1'),
      document.getElementById('card2'),
      document.getElementById('card3')
    ];
    let step = 0;

    cake.addEventListener('click', () => {
      if (step === 0) {
        askBirthday();
      } else if (step === 1) {
        triggerFireworks();
        wishTitle.style.display = 'block';
        step++;
      } else if (step === 2) {
        showCards();
        step++;
      } else if (step === 3) {
        finalMessage.style.display = 'block';
        triggerRoses();
        step++;
      }
    });

    function askBirthday() {
      let answer = prompt('请问钰钰的生日是？（输入1.1或10.12等日期）');
      if (answer === '4.20') {
        alert('答对啦！点击蛋糕继续~');
        step++;
      } else {
        alert('不对哦，再想想？');
        askBirthday();
      }
    }

    function showCards() {
      cards.forEach(card => card.style.display = 'block');
    }
    function playMusic() {
      bgm.play().then(() => {
         console.log("音乐播放成功！");
       }).catch(err => {
         console.error("音乐播放失败：", err);
       });
     }

    // ✨ 烟花效果
    function triggerFireworks() {
      const canvas = document.querySelector('.fireworks');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let particles = [];

      function createParticle(x, y) {
        for (let i = 0; i < 30; i++) {
          particles.push({
            x,
            y,
            radius: Math.random() * 3 + 2,
            color: `hsl(${Math.random() * 360}, 100%, 70%)`,
            velocityX: (Math.random() - 0.5) * 10,
            velocityY: (Math.random() - 0.5) * 10,
            life: 100
          });
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles = particles.filter(p => p.life > 0);
        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = p.color;
          ctx.fill();
          p.x += p.velocityX;
          p.y += p.velocityY;
          p.life--;
        });
        requestAnimationFrame(animate);
      }

      document.body.addEventListener('click', (e) => {
        if (step >= 1 && step < 3) {
          createParticle(e.clientX, e.clientY);
        }
      });

      animate();
    }

    // 🌹 玫瑰飘落
    function triggerRoses() {
      for (let i = 0; i < 30; i++) {
        const rose = document.createElement('img');
        rose.src = 'rose.png'; // 图
        rose.className = 'rose';
        rose.style.left = Math.random() * 100 + 'vw';
        rose.style.animationDuration = (Math.random() * 5 + 5) + 's';
        document.body.appendChild(rose);
      }
    }
  </script>
</body>
</html>
